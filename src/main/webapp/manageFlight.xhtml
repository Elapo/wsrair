<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<f:metadata>
		<f:viewParam name="flightId" value="#{flightController.flightId}"></f:viewParam>
		<f:event type="preRenderView" listener="#{flightController.loadData}" />
	</f:metadata>
<ui:composition template="WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h1>Manage flight</h1>
		<h:form>
		<p:inputText value="#{flightController.editFlight.arrivalLocation.name}"></p:inputText>
		<p:commandButton update="@form" value="Submit"
						action="#{flightController.updateFlight}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
