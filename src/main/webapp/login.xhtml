<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<h3>Login</h3>
		<h:form>
			<p:messages id="messages" autoUpdate="true" showDetail="true"
				closable="true" />
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel for="userName" value="E-mail" />
				<p:inputText id="userName" value="#{authController.loginEmail}" />

				<p:outputLabel for="password" value="Password" />
				<p:inputText id="password" value="#{authController.loginPassword}"
					type="password" />

				<p:commandButton value="Log in" action="#{authController.login()}"
					update="@form" />
				<p:commandButton value="Reset">
					<p:ajax update="panel" resetValues="true" />
				</p:commandButton>

			</p:panelGrid>

		</h:form>
		<p>No account yet?<p:link value="Click here!" outcome="/register.xhtml?faces-redirect=true"></p:link></p>
		

	</ui:define>
</ui:composition>
</html>
