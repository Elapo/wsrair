<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:outputText value="#{backingBean.userRole}"></h:outputText>
		<h1>Laten we een vlucht zoeken</h1>

		<p:dataTable var="flight" value="#{flightController.flights}"
			tableStyle="width:auto">
			<p:column headerText="Id">
				<h:outputText value="#{flight.id}" />
			</p:column>

			<p:column headerText="Departure">
				<h:outputText value="#{flight.departureLocation.name}" />
			</p:column>

			<p:column headerText="Dep time (GMT)">
				<h:outputText value="#{flight.departureDateTime}" escape="false">
					<f:convertDateTime pattern="dd/MM/yyyy '&lt;br/&gt;' HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Arrival">
				<h:outputText value="#{flight.arrivalLocation.name}" />
			</p:column>

			<p:column headerText="Arrival time (GMT)">
				<h:outputText value="#{flight.arrivalDateTime}" escape="false">
					<f:convertDateTime pattern="dd/MM/yyyy '&lt;br/&gt;' HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Edit + Pricerules">
				<h:form>
					<p:button outcome="manageFlight" value="Manage"
						icon="ui-icon-pencil" >
						<f:param name="flightId" value="#{flight.id}"></f:param>
					</p:button>
				</h:form>

			</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
