<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msgs['index.title']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formid">
			<p:inputText id="simcardNumber" value="#{backingBean.simcard.number}">
				<p:ajax update="msgSimcard" event="keyup"></p:ajax>
			</p:inputText>
			<p:message id="msgSimcard" for="simcardNumber"></p:message>
			<p:commandButton value="Add SimCard" update="@form dtSim"
				action="#{backingBean.addSimCard()}">
			</p:commandButton>
			
		</h:form>

		<p:dataTable id="dtSim" var="card" value="#{backingBean.allSimCard()}"
			tableStyle="width:auto">
			<p:column headerText="Id">
				<h:outputText value="#{card.id}" />
			</p:column>
			<p:column headerText="Number">
				<h:outputText value="#{card.number}" />
			</p:column>
		</p:dataTable>
		
		<h:form>  
 
    <p:menubar>
        <p:submenu label="File" icon="ui-icon-document">
            <p:submenu label="New" icon="ui-icon-contact">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#" icon="ui-icon-disk"/>
                <p:menuitem value="Update" actionListener="#" icon="ui-icon-arrowrefresh-1-w"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#" icon="ui-icon-close" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>

	</ui:define>
</ui:composition>
</html>
