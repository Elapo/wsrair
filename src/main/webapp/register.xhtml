<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/templatenoredirect.xhtml">
	<ui:define name="title">#{msgs['register.title']}</ui:define>
	<ui:define name="content">
		<h3>#{msgs['register.title']}</h3>		
		<h:form>
			<p:messages id="messages" showDetail="true" closable="true" />
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel for="userName" value="#{msgs['register.username']}" />
				<p:inputText id="userName" value="#{authController.registerUser.userName}" />

				<p:outputLabel for="password" value="#{msgs['register.password']}" />
				<p:inputText id="password" value="#{authController.registerUser.password}" type="password" />

				<p:outputLabel for="cPassword" value="#{msgs['register.cPassword']}" />
				<p:inputText id="cPassword" value="#{authController.confirmPassword}" type="password" />

				<p:commandButton styleClass="button" value="#{msgs['register.submit']}" action="#{authController.register()}" update="@form" />
				<p:commandButton styleClass="button" value="#{msgs['register.reset']}">
					<p:ajax update="panel" resetValues="true" />
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
