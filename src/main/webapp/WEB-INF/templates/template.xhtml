<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
	<f:loadBundle basename="com.realdolmen.Messages" var="msgs" />

	<h:head>
		<title><ui:insert name="title">Placeholder</ui:insert></title>
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:head>
	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header>
						<h:form>
							<p:menubar>
								<p:menuitem value="#{msgs['nav.home']}" action="index?faces-redirect=true"
									icon="ui-icon-home" />

								<p:menuitem value="#{msgs['nav.findFlight']}"
									action="findFlight.xhtml?faces-redirect=true"
									icon="ui-icon-search" />

								<f:facet name="options">
									<h:outputText value="Welcome, #{backingBean.userName} with role #{backingBean.userRole}" rendered="#{backingBean.userName ne null}" />
									<p:button value="#{msgs['nav.login']}" icon="ui-icon-extlink"
										outcome="login.xhtml?faces-redirect=true"
										rendered="#{backingBean.userRole eq null}" />
								   <p:commandButton value="#{msgs['nav.logout']}" icon="ui-icon-extlink"
										action="#{authController.logout()}"
										rendered="#{backingBean.userRole ne null}" />
								</f:facet>
							</p:menubar>
						</h:form>
					</header>
					<div class="jumbotron">
						<ui:insert name="content">Content</ui:insert>
					</div>
				</div>
			</div>
			<footer>
				<p>Copyright 2016 Realdolmen</p>
			</footer>
		</div>

	</h:body>
</f:view>
</html>
